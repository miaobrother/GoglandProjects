<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>go 测试socket</title>
</head>
<body>
<script type="text/javascript">
    var sock = null
    var wsuri = "ws://127.0.0.1:12345/websocket"
    window.onload = function () {
        console.log("onload")

        sock = new WebSocket(wsuri)

        sock.onopen = function () {
            console.log("connection to" + wsuri);
        }
        sock.onclose = function (e) {
            console.log("connection closed("+e.code+")");
        }
        sock.onmessage = function (e) {
            console.log("message received:"+ e.data)
        }
    };
    function send() {
        var msg = document.getElementById("message").valueOf().toString();
        sock.send(msg);
    };
</script>
<h1> WebSocket Echo Test</h1>
<form>
    <p>
        Message:<input id="message" type="text" placeholder="hello world">
    </p>
</form>
<button onclick="send();">Send Message</button>
</body>
</html>
